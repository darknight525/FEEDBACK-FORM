<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #12172c;
      background-image: url('AI-background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      position: relative;
    }
    /* Floating 3D neon cubes overlay */
    .cube-bg {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: visible;
      perspective: 800px;
    }
    .cube {
      position: absolute;
      width: 22px;
      height: 22px;
      background: rgba(0, 255, 255, 0.85);
      box-shadow: 0 0 16px #00ffe0, 0 0 40px #008080;
      border-radius: 4px;
      animation: floatAnim 12s linear infinite;
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 4px #00ffe0);
      will-change: transform, opacity;
    }
    /* Different cube positions and animation delays */
    .cube:nth-child(1)  { left: 10vw;  top: 20vh;  animation-delay: 0s;  }
    .cube:nth-child(2)  { left: 40vw;  top: 70vh;  animation-delay: 3s;  }
    .cube:nth-child(3)  { left: 70vw;  top: 30vh;  animation-delay: 6s;  }
    .cube:nth-child(4)  { left: 80vw;  top: 80vh;  animation-delay: 9s;  }
    .cube:nth-child(5)  { left: 25vw;  top: 50vh;  animation-delay: 2s;  }
    .cube:nth-child(6)  { left: 60vw;  top: 10vh;  animation-delay: 5s;  }
    .cube:nth-child(7)  { left: 35vw;  top: 90vh;  animation-delay: 7s;  }
    .cube:nth-child(8)  { left: 50vw;  top: 40vh;  animation-delay: 4s;  }
    .cube:nth-child(9)  { left: 90vw;  top: 60vh;  animation-delay: 8s;  }
    .cube:nth-child(10) { left: 15vw;  top: 80vh;  animation-delay: 1s;  }

    @keyframes floatAnim {
      0% {
        transform: translateY(0) rotateX(0deg) rotateY(0deg) translateZ(0);
        opacity: 0.75;
      }
      50% {
        transform: translateY(-80px) rotateX(180deg) rotateY(180deg) translateZ(30px);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotateX(360deg) rotateY(360deg) translateZ(0);
        opacity: 0.75;
      }
    }

    /* Glassmorphic Form */
    .form-container {
      position: relative;
      z-index: 10;
      width: 360px;
      padding: 38px 32px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.27);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      animation: appear 1.2s cubic-bezier(.23, .82, .75, .89);
    }
    @keyframes appear {
      from {
        transform: scale(0.9);
        opacity: 0.4;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .form-container h2 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 20px;
      font-weight: 600;
      text-shadow: 0 0 12px #00ffe0;
      letter-spacing: 2px;
    }
    .form-group {
      margin-bottom: 22px;
      position: relative;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 13px 16px;
      font-size: 15px;
      border: none;
      border-radius: 11px;
      background: rgba(255, 255, 255, 0.16);
      color: #fff;
      outline: none;
      transition: 0.35s;
      box-shadow: 0 2px 8px rgba(0, 255, 224, 0.1);
      resize: none;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      background: rgba(0, 255, 224, 0.20);
      box-shadow: 0 0 20px #00ffe0;
    }
    .form-group label {
      position: absolute;
      left: 18px;
      top: 13px;
      font-size: 13px;
      color: #b6b7c5;
      transition: 0.3s;
      pointer-events: none;
      background: none;
    }
    .form-group input:focus + label,
    .form-group input:valid + label,
    .form-group textarea:focus + label,
    .form-group textarea:valid + label {
      top: -12px;
      left: 12px;
      font-size: 11px;
      color: #00ffe0;
      background: transparent;
    }
    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 11px;
      background: linear-gradient(90deg, #00ffe0, #ff00ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.36s;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.3);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 28px #ff00ff, 0 0 36px #00ffe0;
    }
  </style>
</head>
<body>
  <div class="cube-bg" aria-hidden="true">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="form-container" role="main">
    <h2>Feedback</h2>
    <form>
      <div class="form-group">
        <input type="text" id="name" name="name" required />
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Your Email</label>
      </div>
      <div class="form-group">
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
        <label for="feedback">Your Feedback</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
